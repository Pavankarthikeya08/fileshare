<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnyShare | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="home.css"/>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 border-0 rounded-4 custom-card w-100" style="max-width: 500px;">
      <div class="card-header bg-dark text-white text-center rounded-4 mb-4">
        <h1 class="mb-0">AnyShare</h1>
        <p class="mb-0">Secure File Sharing</p>
      </div>
      <div class="card-body">
        <!-- Upload Section -->
        <h4 class="section-title mb-3"><i class="fas fa-upload me-2"></i>Upload File</h4>
        <div class="mb-3">
          <input type="file" id="f1" name="file" class="form-control" />
        </div>
        <div class="d-grid mb-4">
          <button id="f2" class="btn btn-primary btn-lg shadow">
            Upload <i class="fas fa-cloud-upload-alt ms-2"></i>
          </button>
        </div>
        <div class="mb-4 text-center">
          <small class="text-muted">Your unique file ID will appear here:</small>
          <div id="f3" class="fw-bold text-primary mt-2" name="randomId"></div>
        </div>
        <hr>
        <!-- Download Section -->
        <h4 class="section-title mb-3"><i class="fas fa-download me-2"></i>Receive File</h4>
        <div class="mb-3">
          <input type="text" id="f4" class="form-control" placeholder="Enter Unique ID" />
        </div>
        <div class="d-grid">
          <button id="f5" class="btn btn-success btn-lg shadow">
            Download <i class="fas fa-cloud-download-alt ms-2"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="home.js"></script>
</body>
</html>
