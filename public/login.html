<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-form">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email Address" required id="a1">
      <input type="password" placeholder="Password" required id="a2">
      <button type="submit" id="a3">Login</button>
    </form>

    <div class="create-account">
      <p>Don't have an account?</p>
      <a href="rege.html">
        <button type="button">Create Account</button>
      </a>
    </div>
  </div>
<script src="login.js"></script>
</body>
</html>
