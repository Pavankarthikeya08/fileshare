<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Registration Page</title>
  <link rel="stylesheet" href="reg.css">
</head>
<body>

  <div class="registration-form">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required id="a1">
      <input type="email" placeholder="Email Address" required id="a2">
      <input type="password" placeholder="Password" required id="a3">
      <button type="submit" id="a4">Register</button>
    </form>
  </div>
<script src="rege.js"></script>
</body>
</html>
